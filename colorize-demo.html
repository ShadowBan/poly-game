<link rel="import" href="../polymer/polymer.html">

<!--
An element to display a colorgird with some features.

Example:

    <colorize-demo></colorize-demo>

@demo
-->
<dom-module id="colorize-demo">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .button {
      width: 120px;
      height: 50px;
      margin: 10px 20px;
      cursor: pointer;
      border: 1px solid rgba(0, 0, 0, 0.5);
      font: 15px Arial;
      border-radius: 4px;
      color: #FFF;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .button:hover {
      opacity: 0.8;
    }

    .active {
      border: 3px solid #fff;
    }

    #colorize {
      background: #FF686B;
    }

    #red {
      background: #dd1e2f;
    }

    #yellow {
      background: #ebb035;
    }

    #blue {
      background: #3f9ac1;
    }

    .item {
      list-style: none;
      display: inline-block;
      position: relative;
      width: 150px;
      height: 150px;
      margin: 10px;
      padding: 30px;
      background: #FFF;
      float: left;
      color: white;
      font-size: 30px;
    }

  </style>

  <template>
    <div class="control">
      <button class='button' id="colorize" on-click='colorize'>Colorize </button>
      <button class='button' id='clear' on-click='clear'>Clear</button>
      <button class='button change' id='red'>Red</button>
      <button class='button change' id='yellow'>Yellow </button>
      <button class='button change' id='blue'>Blue </button>
    </div>
    <ul class='panel'>
      <li class='item'></li>
      <li class='item'></li>
      <li class='item'></li>
      <li class='item'></li>
      <li class='item'></li>
      <li class='item'></li>
      <li class='item'></li>
      <li class='item'></li>
      <li class='item'></li>
    </ul>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'colorize-demo',

    properties: {

      /**
       *  Allows for the default color selection
       *
       * @type {{name: string, value: "#fff"}}
       */
       defaultColor:{
          type:'string',
          value:'#fff'
       },

       /**
       *  Stores the items for functions to use
       *
       * @type {{name: string, readOnly: true}}
       */
       items:{
          type:'string',
          readOnly: true
       }

    },

    // Element Behavior

    /**
     * Takes all items and sets them to a random color
     *
     */
    colorize: function() {
      var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
      var items = document.getElementsByClassName("item");
      for (var i = items.length; i--;) {
        items[i].style.backgroundColor =  randomColor;
        items[i].innerHTML= randomColor;
      }
    },

      /**
     * Gets all items and resets them back to white
     *
     */
    clear:function(){
      var items = document.getElementsByClassName("item");
      for (var i = items.length; i--;) {
        items[i].style.backgroundColor = '#fff';
        items[i].innerHTML= "";
      }
    }

  });

</script>
